<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM edit anf remove</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>javascript</li>
    </ul>
    <!-- DOM needs to traverse all the tree again and again-->
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.id = "list-id";
      li.innerHTML = `${langName}`;
      console.log(li);

      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("java");

    function addOptionLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptionLanguage("cpp");

    //edit
    const second_Lang = document.querySelector("li:nth-child(2)");
    //console.log(second_Lang);
    //second_Lang.textContent = "c++"; //it works but doesn't optimize way.
    const newli = document.createElement("li");
    newli.textContent = "c++";
    second_Lang.replaceWith(newli);

    //edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>";

    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
<!-- document.body.appendChild(li); it will append only with body not with ul list-->
